<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <h1 id="app-header">Todo List</h1>
            <div id="list-form">
                <form action="">
                    <input id="list-value" type="text">
                </form>
            </div>
            <div id="list-button">
                <button onclick="addItem()">Add Item!</button>
            </div>
            <div>
                <ul id="dynamic-list" style="list-style: none;"></ul>
            </div>
            <div id="buttons">
                <button class="function-button" id="all-button">All</button>
                <button class="function-button" id="active-button">Active</button>
                <button class="function-button" id="complete-button">Completed</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
