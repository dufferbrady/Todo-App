<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300" rel="stylesheet">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div id="root">
            <h1 id="app-header">Todo List</h1>
            <div id="list-form">
                <form action="">
                    <input id="list-value" type="text" placeholder="What would you like to do?">
                </form>
            </div>
            <ul id="dynamic-list" style="list-style: none;"></ul>
            <div id="targetBtn" class="removed-item">
                <button class="function-button" id="all-button">All</button>
                <button class="function-button" id="active-button">Active</button>
                <button class="function-button" id="complete-button">Completed</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
