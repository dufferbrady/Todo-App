<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300" rel="stylesheet">
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div id="root">
            <h1 id="app-header">Todo List</h1>
            <div id="list-form">
                <form id="form" autocomplete="off">
                    <input type="text" id="list-value" placeholder="What would you like to do?">
                </form>
            </div>
            <ul id="dynamic-list" style="list-style: none;"></ul>
            <div id="targetBtn" class="removed-item">
                <!-- <div id="leftTab">
                    <span id="itemTracker">todoLength</span>;
                </div> -->
                <button class="function-button" id="all-button">All</button>
                <button class="function-button" id="active-button">Active</button>
                <button class="function-button" id="complete-button">Completed</button>
                <div id="rightTab">
                    <button class="function-button" id="clear-button">Clear Completed</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</html>
